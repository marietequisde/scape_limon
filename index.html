<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador Simple</title>
    <style>
        /* Estilos para que se vea limpio y centrado */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        .card {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 350px;
        }
        h2 { color: #333; margin-bottom: 10px; }
        p { color: #666; font-size: 0.9rem; margin-bottom: 20px; }
        
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        button:hover { background-color: #0056b3; }
        
        #resultado {
            margin-top: 25px;
            padding: 15px;
            border-radius: 6px;
            font-weight: 500;
            min-height: 20px;
            word-wrap: break-word;
        }
        .exito { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .cargando { font-size: 12px; color: #888; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="card">
        <h2>Consultar Dato</h2>
        <p>Introduce una palabra clave para buscar</p>
        
        <div id="estadoCarga" class="cargando">Cargando datos...</div>

        <input type="text" id="inputTexto" placeholder="Ej: sol, python...">
        <button onclick="buscar()">Buscar</button>
        
        <div id="resultado"></div>
    </div>

    <script>
        let baseDeDatos = {};
        const estadoCarga = document.getElementById("estadoCarga");

        // 1. CARGAR DATOS (AJAX/Fetch)
        fetch('datos.json')
            .then(respuesta => {
                if (!respuesta.ok) throw new Error("No se encontró el archivo");
                return respuesta.json();
            })
            .then(datos => {
                baseDeDatos = datos;
                estadoCarga.innerText = "Sistema listo";
                estadoCarga.style.color = "green";
            })
            .catch(error => {
                console.error("Error:", error);
                estadoCarga.innerText = "Error cargando datos.json";
                estadoCarga.style.color = "red";
            });

        // 2. FUNCIÓN DE BÚSQUEDA
        function buscar() {
            const input = document.getElementById("inputTexto");
            const divResultado = document.getElementById("resultado");
            
            // Limpiar y normalizar texto (quitar espacios y poner en minúsculas)
            const clave = input.value.trim().toLowerCase();

            // Limpiar estilos anteriores
            divResultado.className = ""; 
            divResultado.innerText = "";

            if (!clave) return; // Si está vacío no hace nada

            if (baseDeDatos[clave]) {
                divResultado.innerText = baseDeDatos[clave];
                divResultado.classList.add("exito");
            } else {
                divResultado.innerText = "No se encontró información para: " + clave;
                divResultado.classList.add("error");
            }
        }

        // 3. PERMITIR USAR LA TECLA ENTER
        document.getElementById("inputTexto").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                buscar();
            }
        });
    </script>

</body>
</html>
